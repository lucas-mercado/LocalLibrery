{% extends "base_template.html" %} {% block content %}


<h1>Book List</h1>

{% if books %}
<ul>

  {% for book in books %}
  <li>
    <!-- podemos ver detalles url 'book-detail' book.id --!>
    {{ book.id}} - <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a> ({{book.author}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no books in the library.</p>
{% endif %} {% endblock %}
